<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/concreate-fill" rel="stylesheet">
</head>

</head>
<body>

    <div class="container">
        <div class="box">

            <p class="sub-text">
                Will you be my best frnd again ?
            </p>

            <div class="btn-group">
                <button class="btn truth-btn" id="yesBtn" onclick="goTohaanji()">Haanji</button>
                <button class="btn Nahi-btn" id="noBtn">Nahi</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function showCryingEmoji() {
    const emoji = document.createElement("div");
    emoji.textContent = "ðŸ˜­";
    emoji.style.position = "fixed";
    emoji.style.fontSize = "60px";
    emoji.style.pointerEvents = "none";
    emoji.style.zIndex = "999";
    emoji.style.animation = "fadeOut 2s ease-in-out forwards";
    
    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 60);
    
    emoji.style.left = x + "px";
    emoji.style.top = y + "px";
    
    document.body.appendChild(emoji);
    
    setTimeout(() => emoji.remove(), 2000);
  }

  function showShyEmoji() {
    const emoji = document.createElement("div");
    emoji.textContent = "ðŸ˜Š";
    emoji.style.position = "fixed";
    emoji.style.fontSize = "60px";
    emoji.style.pointerEvents = "none";
    emoji.style.zIndex = "999";
    emoji.style.animation = "fadeOut 2s ease-in-out forwards";
    
    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 60);
    
    emoji.style.left = x + "px";
    emoji.style.top = y + "px";
    
    document.body.appendChild(emoji);
    
    setTimeout(() => emoji.remove(), 2000);
  }

  noBtn.addEventListener("mouseover", function() {
    showCryingEmoji();
    
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  noBtn.addEventListener("click", function() {
    showCryingEmoji();
  });

  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    showCryingEmoji();
    
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", function(e) {
    e.preventDefault();
    showShyEmoji();
    setTimeout(() => window.location.href = "haanji.html", 500);
  });

  </script>
</html>
