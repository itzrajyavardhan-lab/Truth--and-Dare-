<script>
    function createFlyingHearts() {
        const duration = 5000; // 5 seconds
        const interval = setInterval(() => {
            const heart = document.createElement("div");
            heart.textContent = "â¤ï¸";
            heart.style.position = "fixed";
            heart.style.fontSize = Math.random() * 30 + 30 + "px";
            heart.style.pointerEvents = "none";
            heart.style.zIndex = "999";
            heart.style.animation = "floatUp 3s ease-in forwards";
            
            const x = Math.random() * window.innerWidth;
            heart.style.left = x + "px";
            heart.style.bottom = "-50px";
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }, 200);
        
        // Stop creating hearts after 5 seconds
        setTimeout(() => clearInterval(interval), duration);
    }

    // Start flying hearts when page loads
    window.addEventListener("load", createFlyingHearts);
</script>
